<!DOCTYPE html>
<html>
  <head>
    <!-- Scoreboard Window -->
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th id="title">
            Aidan Field
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <table id="header">
              <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th id="runs">R</th>
              </tr>
              <tr>
                <th id="header" name = "Away">Away</th>
                <td id="scoreCell" class="Away" name = "0">0</td>
                <td id="scoreCell" class="Away" name = "1">0</td>
                <td id="scoreCell" class="Away" name = "2">0</td>
                <td id="scoreCell" class="Away" name = "3">0</td>
                <td id="scoreCell" class="Away" name = "4">0</td>
                <td id="scoreCell" class="Away" name = "5">0</td>
                <td id="scoreCell" class="Away" name = "6">0</td>
                <td id="runTotal" name="AwayTotal">0</td>
              </tr>
              <tr>
                <th id="header">Home</th>
                <td id="scoreCell" class="Home" name = "0">0</td>
                <td id="scoreCell" class="Home" name = "1">0</td>
                <td id="scoreCell" class="Home" name = "2">0</td>
                <td id="scoreCell" class="Home" name = "3">0</td>
                <td id="scoreCell" class="Home" name = "4">0</td>
                <td id="scoreCell" class="Home" name = "5">0</td>
                <td id="scoreCell" class="Home" name = "6">0</td>
                <td id="runTotal" name="HomeTotal">0</td>
              </tr>
            </table>
          </td>
          <td>
            <img src="images/ups.png" style="height: 120px; float: right;">
          </td>
        </tr>
      </tbody>
    </table>
    <script src="app.js"></script>

    <br>
    <br>
    <!-- Control Center Window -->
    <table id="controlCenter">
      <thead>
        <tr>
          <th id="title">
            Control Center
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <table>
              <tr>
                <th id="header">Who:</th>
                <td>
                  <select name="Who" id="who" onclick=switchTeams(value)>
                    <option value="Away">Away</option>
                    <option value="Home">Home</option>
                  </select>
                  <tc>
                    <th id="header">Inning:</th>
                      <td>
                        <select onclick=newInning(value)>
                          <option value="1" selected>1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                        </select> 
                      </td>
                  </tc>
                </td>
              </tr>
              
              <tr>
                <th id="header">Runs:</th>
                  <td>
                    <button type="addbutton" id="buttons" onclick=addRun()>+</button>
                    <button type="losebutton" id="buttons" onclick=removeRun()>-</button>
                  </td>
              </tr>

              <tr>
                <th id="header">Sound:</th>
                  <td>
                    <button type="music" onclick=playMusic()>ðŸŽ¶</button>
                    <button type="piano" onclick=playPiano()>ðŸŽ¹</button>
                  </td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
